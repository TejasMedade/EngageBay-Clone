<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageBay - Login Page</title>
    <link rel="stylesheet" href="./login & signup.css">
</head>

<body>
    <div id="main_cont">
        <div id="form">
            <img src="https://d2p078bqz5urf7.cloudfront.net/cloud/assets/img/engagebay.png" alt="">
            <p>Login</p>
            <form>
              
                <label>Username</label>
                <input type="email" placeholder="Work Email" id="username" required>
              
                <label>Password</label>
                <input type="password" placeholder="Password" id="password" required>
                <input type="submit" value="LOGIN" id="submit">
                <div>
                    <p>Forgot Password?</p>
                <p>Create new account? <a href="./signup.html">Sign Up</a></p>
                <p><a href="https://www.engagebay.com/legal/privacy-policy" target="_blank">Privacy Policy </a></p>
                </div>
            </form>

        </div>
        <div id="back_svg">
            <div>
                <img src="https://cdn5.engagebay.com/img/testimonials/santiago.jpeg" alt="">
                <p>A full-featured marketing platform. With this, you have all you need to get started and succeed. Having all in one platform make any marketer job much easier.</p>
               
            </div>
            <div>
                <img src="./images/login-image.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
<script>
    let logindata = JSON.parse(localStorage.getItem("signupdata"))
   document.querySelector("form").addEventListener("submit",loginfunc)

   function loginfunc(){
    let username = document.querySelector("#username").value
    let password = document.querySelector("#password").value
    logindata.forEach((el)=>{
        if(el.username == username){
            if(el.password == password){
                localStorage.setItem("email",JSON.stringify(el))
                window.location.href = "index.html"
                alert("Login succesfully")
                
            }
        }
    })
   }
</script>
